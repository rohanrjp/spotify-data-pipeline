name: Spotify Ingestion Heartbeat

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:      # Allows manual trigger via "Run workflow" button

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Set up Python
        run: uv python install

      - name: Install Dependencies
        run: uv sync --project data-pipeline

      - name: Run Ingestion Script
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIPY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIPY_CLIENT_SECRET }}
          SPOTIFY_REDIRECT_URL: ${{ secrets.SPOTIPY_REDIRECT_URI }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIPY_REFRESH_TOKEN }}
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/data-pipeline/ingestion
          uv run --project data-pipeline python data-pipeline/ingestion/main.py